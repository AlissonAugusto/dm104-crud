<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
		<!-- Estilização Botões de alerta -->
		<script src="//cdn.jsdelivr.net/alertifyjs/1.10.0/alertify.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/alertify.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/default.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/semantic.min.css"/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/bootstrap.min.css"/>
	
		<title> CRUD Carros </title>
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>CRUD Carros </h1>
			<table class="table">
				<thead>
					<tr>
						<th>Carro</th>
						<th>Fabricante</th>
						<th>Modelo</th>
						<th>Ano</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class = "form-control" ng-model="carro.carro" id="carroText"></td>
						<td><input class = "form-control" ng-model="carro.fabricante" id="fabricanteText"></td>
						<td><input class = "form-control" ng-model="carro.modelo" id="modeloText"></td>
						<td><input class = "form-control" ng-model="carro.ano" id="anoText"></td>
						<td><button class = "btn btn-primary" ng-click="addCarro()">Adicionar</button></td>
						<td><button class="btn btn-info" ng-click="updateCarro()" id="addBtn">Editar</button>&nbsp;&nbsp;<button class="btn btn-default" ng-click="clear()">Limpar</button></td>
					</tr>	
					<tr ng-repeat="carro in carroslist">
						<td>{{carro.carro}}</td>
						<td>{{carro.fabricante}}</td>
						<td>{{carro.modelo}}</td>
						<td>{{carro.ano}}</td>
						<td><button class="btn btn-danger" ng-click="removeCarro(carro._id)">Remover</button></td>
						<td><button class="btn btn-warning" ng-click="editCarro(carro._id)">Editar</button></td>
					</tr>
				</table>
				<td><button class = "btn btn-success" ng-click="gerarRelatorio()">Gerar Relatório</button></td>
			</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
